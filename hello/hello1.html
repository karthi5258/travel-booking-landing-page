<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            height: 100px;
            background-color: #E8FDF7;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: rgb(145, 193, 199);
        }
        header{
    width:100%;
    height:100vh;
    background: url('booking.jng');
    background-size: cover;
}

        .nav {
            list-style: none;
            display: flex;
        }

        .nav li {
            margin: 0 10px;
        }

        .nav a {
            text-decoration: none;
            color: rgb(96, 211, 211);
        }

        .banner {
            height: 500px;
            background-image: url("sec.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search {
            width: 60%;
            background-color: rgba(143, 233, 236, 0.938);
            padding: 20px;
            border-radius: 10px;
        }

        .search h1 {
            text-align: center;
            color: rgb(119, 208, 211);
            margin-bottom: 20px;
        }

        .search form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .search input, .search select {
            width: 48%;
            height: 40px;
            margin: 10px 0;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 5px;
            padding: 10px;
        }

        .search button {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            background-color: rgb(53, 66, 71);
            color: rgb(241, 223, 124);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .footer {
            height: 100px;
            background-color: #396ac5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer p {
            color: rgb(10, 8, 8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><font face="garamond" size="7" >Travel Book</font></div>
            <ul class="nav">
                <li><a href="#"><font face="georgia" size="3">Home</font></a></li>
                <li><a href="#"><font face="georgia" size="3">Destinations</font></a></li>
                <li><a href="#"><font face="georgia" size="3">Offers</font></a></li>
                <li><a href="#"><font face="georgia" size="3">About</font></a></li>
                <li><a href="#"><font face="georgia" size="3">Contact</font></a></li>
            </ul>
        </div>
        <div class="banner">
            <div class="search">
                <h1><font face="georgia" size="6">Find your dream vacation</font></h1>
                <form>
                    <input type="text" name="from" placeholder="From">
                    <input type="text" name="to" placeholder="To">
                    <select name="travelers">
                        <option value="1">1 Traveler</option>
                        <option value="2">2 Travelers</option>
                        <option value="3">3 Travelers</option>
                        <option value="4">4 Travelers</option>
                        <option value="5">5 Travelers</option>
                    </select>
                    <select name="class">
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                        <option value="first">First</option>
                    </select>
                    <button type="submit">Search Flights</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p>  <font face="Verdana" size="6" color="#F6FFFA ">ENJOY THE TRIP!!</font></p>
        </div>
    </div>
</body>
</html>
